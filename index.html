<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="wrapper">
        <div class="todo">
            <div class="todo__header">
                <h1>To Do List</h1>
            </div>
            <div class="todo__body">
                <div class="todo__control">
                    <input id="title" type="text" placeholder="Введите заметку">
                    <button class="btn-add">Сохранить</button>
                </div>
                <div class="todo__out"></div>
            </div>
            <div class="todo__footer">
                <button class="btn-remove-all">Удалить все</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
